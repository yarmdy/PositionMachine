<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="css.css" rel="stylesheet" />
    <script src="../jquery.js"></script>
    <script src="jquery.loadstatus.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn_show").click(function () {
              
                ShowStatus(true, '加载中');

                window.setTimeout(function () {
                    ShowStatus(false, '加载中');
                }, 5000);
            });
        });
    </script>
</head>
<body>
    <input type="button" id="btn_show" value="显示加载层" />
</body>
</html>
